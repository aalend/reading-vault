<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Storing book informations locally." />
    <meta name="keywords" content="reading, book, vault, book informations" />
    <title>Reading Vault - Storing book informations locally.</title>
    <link rel="stylesheet" href="src/styles/main.scss" />
    <script defer src="src/scripts/main.js"></script>
  </head>
  <body>
    <!-- Skip to main-content -->
    <div class="site-page">
      <div class="wrapper splitter">
        <header class="site-head">
          <div class="site-head__inner flow">
            <h1>Reading Vault</h1>
            <form class="form form__add">
              <div class="form__inner flow">
                <div class="from_group">
                  <label for="book-title">Title</label>
                  <input
                    id="book-title"
                    class="form__add--title"
                    type="text"
                    name="book-title"
                    placeholder="The Lion, the Witch and the Wardrobe"
                  />
                </div>
                <div class="from_group">
                  <label for="book-author">Author</label>
                  <input
                    id="book-author"
                    class="form__add--author"
                    type="text"
                    name="book-author"
                    placeholder="C. S. Lewis"
                  />
                </div>
                <div class="from_group">
                  <label for="book-image">Book cover</label>
                  <input
                    id="book-image"
                    class="form__add--book-image"
                    type="text"
                    name="book-image"
                    placeholder="https://books.google.hr/books/publisher/content?id"
                  />
                </div>
                <div class="from_group">
                  <label for="book-genre">Genre</label>
                  <select
                    id="book-genre"
                    class="form__add--genre"
                    name="book-genre"
                  >
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                  </select>
                </div>
                <button class="btn form__btn" type="submit">Add book</button>
              </div>
            </form>
          </div>
        </header>
        <main id="main-content" class="main" tabindex="-1">
          <div class="main__inner flow">
            <section class="search-bar" aria-label="">
              <div class="search-bar__inner">
                <h2>Explore</h2>
                <form class="form form__search">
                  <div class="form__inner">
                    <label class="visually-hidden" for="book-search"
                      >Find the book</label
                    >
                    <input
                      id="book-search"
                      class="form__search--input"
                      type="search"
                      name="book-search"
                      placeholder="Find the book"
                    />
                  </div>
                </form>
              </div>
            </section>
            <section class="vault" aria-label="my vault">
              <div class="vault__inner flow">
                <h2>My vault</h2>
                <div>
                  <ul class="even-grid">
                    <li>
                      <div class="book-card">
                        <div class="book-card__inner">
                          <img
                            class="book-card__image"
                            src="src/images/default-image.png"
                            alt=""
                          />
                          <button
                            class="btn btn--delete book-card__button"
                            type="button"
                          >
                            Close
                          </button>
                          <div class="book-card__content">
                            <div class="book-card__content--inner">
                              <h3>Book title</h3>
                              <p>Book Author</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </section>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
